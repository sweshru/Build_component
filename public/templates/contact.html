<div class="modal-header">
    <label>Add User <i class="fa fa-user fa-2x" style="color:#b9def0;"></i></label>
</div>
<div class="modal-body"  style="height:150px;overflow-y:auto;overflow-x:hidden;margin:15px;padding-right:25px;" id="style-3">
<form>
    <div class="row" style="padding-bottom: 5px;">
        <input type="text" class="form-control input-sm" ng-model="profiledetails.fname" placeholder="firstname">
    </div>
    <div class="row" style="padding-bottom: 5px;">
        <input type="text" class="form-control input-sm" ng-model="profiledetails.sname" placeholder="surname">
    </div>
    <div class="row" style="padding-bottom: 5px;">
        <input type="radio" name="gender" ng-model="profiledetails.gender" value="male"> Male
        <input type="radio" name="gender" ng-model="profiledetails.gender" value="female"> Female
    </div>
    <div clas="row" style="padding-bottom: 5px;margin-left: -15px;margin-right:-15px;">
        <input type="text" class="form-control input-sm" ng-model="profiledetails.phone" placeholder="Phone number">
    </div>
    <div class="row" style="padding-bottom: 5px;">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="padding-left: 0px;padding-right: 0px;">
            <input type="number" class="form-control input-sm" ng-model="profiledetails.age" placeholder="Age">
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="padding-left: 5px;padding-right: 0px;">
            <input type="number" class="form-control input-sm" ng-model ="profiledetails.index" readonly>
        </div>
    </div>
    <div class="row" style="padding-bottom: 5px;">
        <input type="text" class="form-control input-sm" ng-model="profiledetails.company" placeholder="Company Name">
    </div>
    <div class="row" style="padding-bottom: 5px;">
        <input type="number" class="form-control input-sm"  ng-model="profiledetails.balance" placeholder="Balance">
    </div>
    <div class="row" style="padding-bottom: 5px;">
        <input type="text" class="form-control input-sm"  ng-model="profiledetails.address" placeholder="Address">
    </div>
    <div class="row" style="padding-bottom: 5px;">
        <input type="email" class="form-control input-sm"  ng-model="profiledetails.email" placeholder="someemeail@ccc.com">
    </div>
</form>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-sm" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary btn-sm" type="button" ng-click="addcontactdetails()">ok</button>

</div>
